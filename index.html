<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: #D6E1F0;
            display: flex;
            justify-content: center;            
        }
        #outer{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            height: 430px;
            width: 295px;
            background-color: white;
            border-radius: 10px;
           
            
        }
        img{
            padding: 5px 7px;
            width: 280px;
            height:250px;
            border-radius: 20px;
        }
        #para1{
            text-align: center;
            font-weight: 700;
            font-size: 15px;
        }
        #para2{
            text-align: center;
            margin-top: 25px;
            font-weight: 400;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <main>
        <div id="outer">
            <img src="image-qr-code.png" alt="qrcode">
            <section id="para1"><h1>Improve your front-end skills by building projects</h1></section>
            <section id="para2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</section>
        </div>
    </main>
</body>
</html>
